<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>

    <style>
        .container{
            padding: 40px;
            font-family: 'Times New Roman', Times, serif;
            
        }
        .card{
            background-color: rgb(48, 47, 47);
        }
        h1{
            padding: 5px;
            font-size: 50px;
            font-weight: bold;
        }
        h4{
            background-color: rgb(63, 183, 231);
            color: white;
            border-radius: 10px;
            margin-top: 10px;
            
        }
        .card{
            padding: 20px;
        }
        .calculator-screen input{
            height: 100px;
            font-size: 3rem;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container  md-5">
        <center><h1>CALCULATOR</h1></center>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="calclulator card md-4">
                    <div class="calculator-screen mb-3">
                        <input type="text" class="form-control" id="show" >
                    </div>
                    <div class="calculator-buttons">
                        <div class="row mb-2">
                            <div class="col">
                                <button class="btn btn-secondary w-100" onclick="resultDisplay('%')">%</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary w-100" onclick="clearScreen()">CE</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary w-100" onclick="clearScreen()">C</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary w-100" onclick="deleteLast()">DEL</button>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col">
                            <button class="btn btn-light w-100" onclick="resultDisplay('1/x')">1/x</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-light w-100" onclick="resultDisplay('x²')">X²</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-light w-100" onclick="resultDisplay('²√x')">²√x</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100" onclick="resultDisplay('/')">/</button>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col">
                            <button class="btn btn-light w-100" onclick="resultDisplay('7')">7</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-light w-100" onclick="resultDisplay('8')">8</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-light w-100" onclick="resultDisplay('9')">9</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100" onclick="resultDisplay('*')">*</button>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col">
                            <button class="btn btn-light w-100" onclick="resultDisplay('4')">4</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-light w-100" onclick="resultDisplay('5')">5</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-light w-100" onclick="resultDisplay('6')">6</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100" onclick="resultDisplay('-')">-</button>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <button class="btn btn-light w-100" onclick="resultDisplay('1')">1</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-light w-100" onclick="resultDisplay('2')">2</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-light w-100" onclick="resultDisplay('3')">3</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100" onclick="resultDisplay('+')">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-light w-100" onclick="resultDisplay('+/-')">+/-</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-light w-100" onclick="resultDisplay('0')">0</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-light w-100" onclick="resultDisplay('.')">.</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-info w-100" onclick="calculateResult('=')">=</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4" style="background-color: rgb(48, 47, 47);border-radius: 10px;">
                <center><h4 >History</h4></center>
               <ul id="add-history" class="list-group"></ul>
            </div>
        </div>
       

    </div>
    <script src="calculator.js"></script>
</body>
</html>
